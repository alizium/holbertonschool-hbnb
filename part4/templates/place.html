<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Détail du logement – hbnb</title>
    <link rel="stylesheet" href="static/css/all.css">
    <link rel="stylesheet" href="static/css/place.css">
    <link rel="icon" href="images/icon.png">
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="images/logo.png" alt="Logo" class="logo">
            <span class="brand"></span>
        </div>
        <a href="login.html" class="login-button">Déconnexion</a>
    </header>
    <main>
        <!-- Ce bloc sera rempli dynamiquement par JS -->
        <section id="place-details"></section>

        <!-- Bloc d’avis, généré aussi par JS -->
        <!-- Les avis seront inclus dans place-details OU tu peux garder une section #reviews séparée si tu préfères -->

        <!-- Formulaire d’ajout d’avis (caché si non connecté) -->
        <section id="add-review" style="display:none;">
            <h2>Ajouter un avis</h2>
            <form id="review-form">
                <div class="form-group">
                    <label for="review-text">Votre avis :</label>
                    <textarea id="review-text" rows="3" required placeholder="Écris ton avis..."></textarea>
                </div>
                <!-- Optionnel : champ note/étoiles -->
                <!--
                <div class="form-group">
                    <label for="review-rating">Note :</label>
                    <select id="review-rating" required>
                        <option value="1">1 ★</option>
                        <option value="2">2 ★★</option>
                        <option value="3">3 ★★★</option>
                        <option value="4">4 ★★★★</option>
                        <option value="5">5 ★★★★★</option>
                    </select>
                </div>
                -->
                <button type="submit" class="submit-review">Envoyer</button>
            </form>
        </section>
    </main>
    <footer class="footer">
        © 2025 - All rights reserved.
    </footer>
    <!-- Charge le JS à la fin -->
    <script src="static/js/place.js"></script>
</body>
</html>
